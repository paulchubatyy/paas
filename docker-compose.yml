networks:
  proxy-net:
    external: true
  db-net:
    external: true

services:
  reverse-proxy:
    image: traefik:v3
    container_name: traefik
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - proxy-net
    command:
      - --log.level=INFO
      - --api.insecure=true
      - --providers.docker
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=proxy-net
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --certificatesresolvers.letsencrypt.acme.email=${ADMIN_EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/acme/acme.json
      - --certificatesresolvers.letsencrypt.acme.tlschallenge=true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./acme:/acme:rw
    labels:
      - traefik.enable=true
      - traefik.http.routers.dashboard.rule=Host(`${ADMIN_HOSTNAME}`)
      - traefik.http.routers.dashboard.service=api@internal
      - traefik.http.routers.dashboard.tls=true
      - traefik.http.routers.dashboard.tls.certresolver=letsencrypt
      - traefik.http.routers.dashboard.middlewares=auth
      - traefik.http.middlewares.auth.basicauth.users=${ADMIN_CREDENTIALS}

  postgres:
    image: postgres:18
    container_name: shared-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    networks:
      - db-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:8-alpine
    container_name: shared-valkey
    restart: unless-stopped
    volumes:
      - valkey_data:/data
    command: valkey-server --appendonly yes
    networks:
      - db-net
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-backup:
    image: schickling/postgres-backup-s3
    container_name: postgres-backup
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    links:
      - postgres
    networks:
      - db-net
    env_file:
      - .env
    environment:
      # PostgreSQL connection settings
      POSTGRES_HOST: postgres
      POSTGRES_DATABASE: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Backup settings (use values from .env)
      SCHEDULE: ${SCHEDULE:-@daily}
      S3_PREFIX: ${S3_PREFIX:-backup}
      ENCRYPTION_PASSWORD: ${ENCRYPTION_PASSWORD}
      POSTGRES_BACKUP_ALL: ${POSTGRES_BACKUP_ALL:-false}
      POSTGRES_EXTRA_OPTS: ${POSTGRES_EXTRA_OPTS}
      # S3 settings (must be configured in .env)
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION}
      S3_ENDPOINT: ${S3_ENDPOINT}

  postgres-restore:
    image: schickling/postgres-restore-s3
    container_name: postgres-restore
    restart: "no"
    profiles:
      - restore
    depends_on:
      postgres:
        condition: service_healthy
    links:
      - postgres
    networks:
      - db-net
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DATABASE: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DROP_PUBLIC: ${DROP_PUBLIC:-yes}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_PREFIX: ${S3_PREFIX:-backup}
      ENCRYPTION_PASSWORD: ${ENCRYPTION_PASSWORD}

volumes:
  postgres_data:
  valkey_data:
